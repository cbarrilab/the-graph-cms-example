specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CMS
    network: rinkeby
    source:
      address: "0xde5ACBb5F29940082AFC7b3AC68B607B1FC55e83"
      abi: CMS
      startBlock: 10210279
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StateChange
      abis:
        - name: CMS
          file: ./abis/CMS.json
      eventHandlers:
        - event: StateChange(address,uint256,bytes)
          handler: handleStateChange
      file: ./src/stateChange.ts
